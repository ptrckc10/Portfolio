<!DOCTYPE html>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"

          <span class="icofont-navigation-menu"></span>

        <h1><a href="index.html">Concepcion</a></h1>
        <div class="collapse navbar-collapse" id="navbarToggler">

            <li class="nav-item">
              <a href="index.html"><i class="bx bx-home"></i> Home</a>

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item active">

              </a>
            </li>
            <li class="nav-item">
              <a href="contact.html"><i class="bx bx-envelope"></i> Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main id="main">
      <section id="portfolio">
        <div class="works container">
          <div class="section-title">
            <h2>Portfolio</h2>
            <p>Works</p>

          <div class="row">

              <div class="portfolio-wrap">
                <img

                  <h4>CloudDrive</h4>
                  <p>Activity - Website</p>
                  <div class="portfolio-links">
                    <a
                      href="#"
                      title="Expand"
                      data-toggle="modal"
                      data-target="#modal1"
                      ><i class="bx bx-expand"></i
                    ></a>
                    <a
                      href="assets/portfolio/CloudDrive/index.html"
                      title="Visit"
                      target="_blank"
                      ><i class="bx bx-link-external"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Items -->
          <!-- Modal Popup -->
          <div class="modal-container">
            <div class="modal fade" id="modal1">
              <div class="modal-dialog">
                <img
                  src="assets/portfolio/CloudDrive/images/CloudDrive.png"
                  alt=""
                  class="w-100"
                />
              </div>
            </div>
          </div>
          <!-- End Modal Popup -->
        </div>
