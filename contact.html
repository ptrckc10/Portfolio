<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

	<!-- Logo -->
	<link rel="shortcut icon" href="assets/img/concepcion-logo.png" />

    <!-- Google Fonts -->

      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Vendor -->
    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />

    <!-- Main CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <title>Concepcion</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
        >
          <span class="icofont-navigation-menu"></span>
        </button>
        <h1><a href="index.html">Concepcion</a></h1>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html"><i class="bx bx-home"></i> Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html"><i class="bx bx-user"></i> About</a>
            </li>
            <li class="nav-item">
              <a href="resume.html"><i class="bx bx-file-blank"></i> Resume</a>
            </li>
            <li class="nav-item">
              <a href="portfolio.html">
                <i class="bx bx-book-content"></i> Portfolio
              </a>
            </li>
            <li class="nav-item active">
              <a href="contact.html"><i class="bx bx-envelope"></i> Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navigation -->

    <!-- Main -->
    <main id="main">
      <section id="contact">
        <div class="contact-me container">
          <div class="section-title">
            <h2>Contact</h2>
          </div>
          <div class="row">
            <!-- Details -->
            <div class="col-md-6">
              <div class="mb-4">
                <div class="info-box">
                  <i class="bx bx-map"></i>
                  <h3>Address</h3>
                  <p>Caloocan City, Metro Manila, Philippines</p>
                </div>
              </div>
              <div class="mb-4">
                <div class="info-box">
                  <i class="bx bx-share-alt"></i>
                  <h3>Social</h3>
                  <div class="social-links">
                    <a href="#" class="facebook"
                      ><i class="icofont-facebook"></i
                    ></a>
                    <a href="#" class="instagram"
                      ><i class="icofont-instagram"></i
                    ></a>
                    <a href="#" class="twitter"
                      ><i class="icofont-twitter"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <div class="info-box">
                  <i class="bx bx-envelope"></i>
                  <h3>Email</h3>
                  <p>patrick.concepcion@tup.edu.ph</p>
                </div>
              </div>
              <div class="mb-4">
                <div class="info-box">
                  <i class="bx bx-phone-call"></i>
                  <h3>Phone</h3>
                  <p>+63 9212 322 267</p>
                </div>
              </div>
            </div>

            <!-- Form -->
            <div class="col-md-6">
              <form action="#" method="" role="form" class="email-form">
                <div class="form-group row mb-2 mx-auto">
                  <i class="bx bx-mail-send"></i>
                  <h3>Direct Message</h3>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 4 chars"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Email"
                    data-rule="email"
                    data-msg="Please enter a valid email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    id="subject"
                    placeholder="Subject"
                    data-rule="minlen:4"
                    data-msg="Please enter at least 8 chars of subject"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="message"
                    rows="5"
                    data-rule="required"
                    data-msg="Please write something for us"
                    placeholder="Message"
                  ></textarea>
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                  <button type="submit">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End Main -->

    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <div class="copyright">
          Copyright &copy; 2020 <strong><span>Concepcion</span></strong>
        </div>
      </div>
    </footer>
    <!-- End  Footer -->

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
